<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link type="image/png" sizes="32x32" rel="icon" href="./assets/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Links</title>
  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

  <main id="container">
    <div class="profile">
      <img src="https://github.com/raelalves182.png" alt="Imagem de perfil">
      <span>@IsraelAlves</span>
    </div>

    <div class="switch" onclick="toggleMode()">
      <button>
      </button>
      <span></span>
    </div>

    <div class="links">
      <ul>
        <li>
          <a href="#javascript:;" target="_blank">Inscreva-se no NLW</a>
        </li>

        <li>
          <a href="#javascript:;" target="_blank">Baixe meu e-book</a>
        </li>

        <li>
          <a href="#javascript:;" target="_blank">Veja meu portfólio</a>
        </li>

        <li>
          <a href="#javascript:;" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>
    </div>

    <div class="social-links">
      <a href="#javascript:;" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a href="#javascript:;" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="#javascript:;" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>

      <a href="#javascript:;" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <footer>
      Made by <a href="http://github.com/raelalves182" target="_blank" rel="noopener noreferrer">Israel Alves</a>
      <ion-icon name="logo-github"></ion-icon>
    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
